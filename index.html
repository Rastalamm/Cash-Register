<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>Document</title>
</head>

<style type="text/css">
th, td, button {
    padding: 10px;
}

</style>

<body>
  <div id='displaySection'>

  </div>

  <div id='inputSection'>
    <div id="output" style="width: 250px; height: 45px; border: 1px solid black;"></div>

    <table>
      <tr>
        <td><button id='seven'>7</button></td>
        <td><button id='eight'>8</button></td>
        <td><button id='nine'>9</button></td>
        <td><button id='divide'>/</button></td>
        <td><button id='clear'>clear</button></td>
      </tr>

      <tr>
        <td><button id='four'>4</button></td>
        <td><button id='five'>5</button> </td>
        <td><button id='six'>6</button></td>
        <td><button id='multiply'>x</button></td>
        <td><button id='getBalance'>get balance</button></td>
      </tr>

      <tr>
        <td><button id='one'>1</button></td>
        <td><button id='two'>2</button></td>
        <td><button id='three'>3</button></td>
        <td><button id='subtract'>-</button></td>
        <td><button id='depositCash'>deposit cash</button></td>
      </tr>

      <tr>
        <td><button id='zero'>0</button></td>
        <td><button id='doubleZero'>00</button></td>
        <td><button id='point'>.</button></td>
        <td><button id='add'>+</button></td>
        <td><button id='withdrawCash'>withdraw cash</button></td>
      </tr>
    </table>

    <button style="width: 250px;" id="calculate">Calculate</button>

  </div>
</body>
<script src='./js/calculator.js'></script>
<script src='./js/cash_register.js'></script>
</html>
